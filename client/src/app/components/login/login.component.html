<div class="centered">
  <div class="container">
      <h1>Login</h1>
      <form #f="ngForm" (ngSubmit)="onsubmit(f)">
        <div class="form-group">
          <label for="name">Email</label>
          <input name="email" ngModel type="text" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="alterEgo">Password</label>
          <input name="password" ngModel type="password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
      </form>
  </div>

  <div id="alert-valid" class="alert alert-danger" role="alert">
    Completar todos los campos
  </div>
  <div id="alert-email" class="alert alert-warning" role="alert">
    El correo no es v√°lido
  </div>
</div>
